<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scoreboard.css">
    <title>GBL SCOREBOARD</title>
</head>
<body>
    <div class="scoreboard">
        <div class="top Section">
            <div class="teamBox" id="homeTeam">
                <div class="teamInfo">
                    <div class="teamName" id="homeName">ΑΡΗΣ</div>
                    <div class="teamLogo" id="homeLogo">
                    </div>
                </div>
                <div class="teamScore" id="homeScore"><span>0</span>
                    <div class="fouls" id="homeFouls">
                        <div class="foul"></div>
                        <div class="foul"></div>
                        <div class="foul"></div>
                        <div class="foul"></div>
                        <div class="foul"></div>
                    </div>
                </div>
            </div>
           <div class="teamBox" id="awayTeam">
                <div class="teamInfo">
                    <div class="teamName" id="awayName">ΠΑΟΚ</div>
                    <div class="teamLogo" id="awayLogo">
                    </div>

                </div>
                <div class="teamScore" id="awayScore"><span>0</span>
                    <div class="fouls" id="awayFouls">
                        <div class="foul active"></div>
                        <div class="foul"></div>
                        <div class="foul"></div>
                        <div class="foul"></div>
                        <div class="foul"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bot Section">
            <div class="gblLogo"></div>
            <div class="gameInfo">
                <div class="timer">10:00</div>
                <div class="periodInfo">
                    <div class="currentPeriod">
                        1η
                    </div>
                    <div class="attackTimer">24</div>
                </div>
            </div>
        </div>
    </div>
    <div class="controlPanel">
        <div class="formPanel" id="homeForm"><form action="">
            <label for="homeName">Γηπεδούχος</label>
            <input type="text" name="homeName" id="homeName" placeholder="ARIS">
            
            <input type="number" name="homeScore" min="0" id="panel_display_home_score" disabled placeholder="0">
            <input type="button" value="+1" onclick="addScore('H',1)">
            <input type="button" value="+2" onclick="addScore('H',2)">
            <input type="button" value="+3" onclick="addScore('H',3)">
            
            

        </form></div>
        <div class="formPanel" id="awayForm">
            <label for="homeName">Φιλοξενουμενος</label>
            <input type="text" name="panel_home_name" id="panel_home_name" placeholder="PAOK">
            
            <input type="number" name="panel_display_away_score" min="0" id="panel_display_away_score" disabled placeholder="0">
            

            <input type="button" value="+1" onclick="addScore('A',1)">
            <input type="button" value="+2" onclick="addScore('A',2)">
            <input type="button" value="+3" onclick="addScore('A',3)">
        </div>
    </div>
</body>
<script src="scoreboard.js"></script>
</html>
