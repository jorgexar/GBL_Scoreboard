<body>
    <div class="scoreboard">
        <div class="top Section">
            <div class="teamBox" id="homeTeam">
                <div class="teamInfo">
                    <div class="teamName" id="homeName">ΑΡΗΣ</div>
                    <div class="teamLogo" id="homeLogo">
                    </div>
                </div>
                <div class="teamScore" id="homeScore"><span>0</span>
                    <div class="fouls" id="homeFouls">
                        <div class="foul"></div>
                        <div class="foul"></div>
                        <div class="foul"></div>
                        <div class="foul"></div>
                        <div class="foul"></div>
                    </div>
                </div>
            </div>
           <div class="teamBox" id="awayTeam">
                <div class="teamInfo">
                    <div class="teamName" id="awayName">ΠΑΟΚ</div>
                    <div class="teamLogo" id="awayLogo">
                    </div>

                </div>
                <div class="teamScore" id="awayScore"><span>0</span>
                    <div class="fouls" id="awayFouls">
                        <div class="foul active"></div>
                        <div class="foul"></div>
                        <div class="foul"></div>
                        <div class="foul"></div>
                        <div class="foul"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bot Section">
            <div class="gblLogo"></div>
            <div class="gameInfo">
                <div class="timer">10:00</div>
                <div class="periodInfo">
                    <div class="currentPeriod">
                        1η
                    </div>
                    <div class="attackTimer">24</div>
                </div>
            </div>
        </div>

        <div class="left-panel">
            <div class="select-team-wrap"> 
                <label for="home-team">Γηπεδούχος</label>           
                <select name="home-team" id="home-team">
                    <option value="AEK">ΑΕΚ</option>
                    <option value="ARIS">ΑΡΗΣ</option>
                    <option value="IRAKLIS">ΗΡΑΚΛΗΣ</option>
                    <option value="KARDITSA">ΚΑΡΔΙΤΣΑ ΙΑΠΩΙΚΗ</option>
                    <option value="KOLOSSOS">ΚΟΛΟΣΣΟΣ</option>
                    <option value="MAROUSI">ΜΑΡΟΥΣΙ</option>
                    <option value="MYKONOS">ΜΥΚΟΝΟΣ</option>
                    <option value="OLYMPIAKOS">ΟΛΥΜΠΙΑΚΟΣ</option>
                    <option value="PANATHINAIKOS">ΠΑΝΑΘΗΝΑΪΚΟΣ</option>
                    <option value="PANIONIOS">ΠΑΝΙΩΝΙΟΣ</option>
                    <option value="PAOK">ΠΑΟΚ</option>
                    <option value="PERISTERI">ΠΕΡΙΣΤΕΡΙ</option>
                    <option value="PROMITHEAS">ΠΡΟΜΗΘΕΑΣ ΠΑΤΡΑΣ </option>
                </select>
            </div>
            <div class="score-buttons-wrap">
            <label for="">Score</label>
            <input type="button" class="score-button" value="+1" onclick="addScore('H',1)">
            <input type="button" class="score-button" value="+2" onclick="addScore('H',2)">
            <input type="button" class="score-button" value="+3" onclick="addScore('H',3)">
            </div>
            <div class="foul-buttons-wrap">
                <label for="">Fouls</label>
                <input type="button" class="foul-button" value="-" onclick="foul('H',-1)">
                <input type="button" class="foul-button" value="+" onclick="foul('H',1)">
            </div>

        </div>
        <div class="right-panel">
            <div class="select-team-wrap">
                <label for="away-team">Γηπεδούχος</label> 
                <select name="away-team" id="away-team">
                <option value="AEK">ΑΕΚ</option>

                <option value="PANATHINAIKOS">ΠΑΝΑΘΗΝΑΪΚΟΣ</option>
                <option value="PANIONIOS">ΠΑΝΙΩΝΙΟΣ</option>
                <option value="PAOK">ΠΑΟΚ</option>
                <option value="PERISTERI">ΠΕΡΙΣΤΕΡΙ</option>
                <option value="PROMITHEAS">ΠΡΟΜΗΘΕΑΣ ΠΑΤΡΑΣ </option>
                
            </select>
            </div>
            <div class="score-buttons-wrap">
            <label for="">Score</label>
            <input type="button" class="score-button" value="+1" onclick="addScore('A',1)">
            <input type="button" class="score-button" value="+2" onclick="addScore('A',2)">
            <input type="button" class="score-button" value="+3" onclick="addScore('A',3)">
            </div>
            <div class="foul-buttons-wrap">
                <label for="">Fouls</label>
                <input type="button" class="foul-button" value="-" onclick="foul('A',-1)">
                <input type="button" class="foul-button" value="+" onclick="foul('A',1)">
            </div>
        </div>
       
    </div>
